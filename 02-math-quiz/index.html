<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header-Start -->
    <header id="header" class="font-serif">
        <div class="bg-white text-center py-4">
            <div class="container mx-auto ">
                <h1 class="text-red-500 text-4xl font-bold my-4 ">Matematik Testi </h1>
            </div>
        </div>
    </header>
    <!-- Result-Section -->
    <section>
        <div class="result py-4 bg-white text-center hidden">
            <div class="container mx-auto">
                <p class="font-serif"><span class="text-red-500 text-3xl p-3">0%</span>Doğru cevap oranı</p>
                <div class="success text-white bg-green-800 max-w-50 p-2 mx-auto hidden ">
                    <p class="">Tebrikler Başarıyla Tamamladın!</p>
                </div>
            </div>
        </div>
        
    </section>

    <!-- Questions-Section -->
    <section id="questions" class="bg-[#456882] font-serif">
        <div class="container mx-auto ps-20">
            <form id="pollForm" class="question-form space-y-4 my-2 py-4">
                <div>
                    <!-- Soru -->
                    <div>
                        <p class="text-lg font-medium text-white">1. 3+5 = ?</p>
                    </div>

                    <!-- Evet/Hayır Seçenekleri -->
                    <div class="flex gap-4">
                        <label class="flex items-center space-x-2 cursor-pointer">
                        <input
                            type="radio"
                            name="q1"
                            value="8"
                            class="h-4 w-4 text-blue-500 focus:ring-blue-300 border-gray-300"
                        />
                        <span class="text-white">8</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer ">
                        <input
                            type="radio"
                            name="q1"
                            value="7"
                            class="h-4 w-4 text-blue-500 focus:ring-blue-300 border-gray-300"
                        />
                        <span class="text-white">7</span>
                        </label>
                    </div>

                    <!-- Hata Mesajı -->
                    <p id="pollError" class="text-red-500 text-sm mt-1 hidden">Lütfen bir seçenek seçin.</p>

                   
                </div>
                <div>
                    <!-- Soru -->
                    <div>
                        <p class="text-lg font-medium text-white">2. 5x2 = ?</p>
                    </div>

                    <!-- Evet/Hayır Seçenekleri -->
                    <div class="flex gap-4">
                        <label class="flex items-center space-x-2 cursor-pointer">
                        <input
                            type="radio"
                            name="q2"
                            value="10"
                            class="h-4 w-4 text-blue-500 focus:ring-blue-300 border-gray-300"
                        />
                        <span class="text-white">10</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer ">
                        <input
                            type="radio"
                            name="q2"
                            value="15"
                            class="h-4 w-4 text-blue-500 focus:ring-blue-300 border-gray-300"
                        />
                        <span class="text-white">15</span>
                        </label>
                    </div>

                    <!-- Hata Mesajı -->
                    <p id="pollError" class="text-red-500 text-sm mt-1 hidden">Lütfen bir seçenek seçin.</p>

                    
                </div>
                <div>
                    <!-- Soru -->
                    <div>
                        <p class="text-lg font-medium text-white">3. 12/4 = ?</p>
                    </div>

                    <!-- Evet/Hayır Seçenekleri -->
                    <div class="flex gap-4">
                        <label class="flex items-center space-x-2 cursor-pointer">
                        <input
                            type="radio"
                            name="q3"
                            value="3"
                            class="h-4 w-4 text-blue-500 focus:ring-blue-300 border-gray-300"
                        />
                        <span class="text-white">3</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer ">
                        <input
                            type="radio"
                            name="q3"
                            value="4"
                            class="h-4 w-4 text-blue-500 focus:ring-blue-300 border-gray-300"
                        />
                        <span class="text-white">4</span>
                        </label>
                    </div>

                    <!-- Hata Mesajı -->
                    <p id="pollError" class="text-red-500 text-sm mt-1 hidden">Lütfen bir seçenek seçin.</p>

                </div>
                <div>
                    <!-- Soru -->
                    <div>
                        <p class="text-lg font-medium text-white">4. 5^2 = ? </p>
                    </div>

                    <!-- Evet/Hayır Seçenekleri -->
                    <div class="flex gap-4">
                        <label class="flex items-center space-x-2 cursor-pointer">
                        <input
                            type="radio"
                            name="q4"
                            value="25"
                            class="h-4 w-4 text-blue-500 focus:ring-blue-300 border-gray-300"
                        />
                        <span class="text-white">25</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer ">
                        <input
                            type="radio"
                            name="q4"
                            value="30"
                            class="h-4 w-4 text-blue-500 focus:ring-blue-300 border-gray-300"
                        />
                        <span class="text-white">30</span>
                        </label>
                    </div>

                    <!-- Hata Mesajı -->
                    <p id="pollError" class="text-red-500 text-sm mt-1 hidden">Lütfen bir seçenek seçin.</p>
                </div>
                <div class="text-center">  
                <!-- Gönder Butonu -->
                    <button
                        type="submit"
                        class="submit-btn bg-red-700 text-2xl text-white p-2 px-6 my-2 rounded-md hover:bg-red-800 transition-colors ">  <!-- mx-auto block kullanarak inline elementi ortalayabilirsin -->
                    
                        Gönder
                    </button>  
                </div>
            </form>
        </div>

    </section>

    <script src="mathquiz.js"></script>
</body>

</html>
